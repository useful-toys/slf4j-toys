# This workflow prepares a new release by managing semantic versioning and git tagging.
#
# Workflow:
# 1. Validates prerequisites (branch, remote status, git tag existence)
# 2. Runs full test suite to ensure code quality
# 3. Updates pom.xml to release version and commits
# 4. Creates a git tag for the release version
# 5. Updates pom.xml to next snapshot version and commits
# 6. Pushes all commits and tags to remote
#
# Triggered manually with semantic version increment choice (major, minor, or patch).
# Must be run from the 'main' branch. After successful execution,
# the 'Release and Deploy Version' workflow will be triggered by the git tag push.

name: Create New Version

on:
  workflow_dispatch:
    inputs:
      version_increment:
        description: 'Semantic version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  actions: write

jobs:
  create-new-version:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.BOT_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Validate prerequisites
        run: |
          # Check if we are on main branch
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          if [ "$CURRENT_BRANCH" != "main" ]; then
            echo "Error: This workflow must be run from the 'main' branch. Current branch: $CURRENT_BRANCH"
            exit 1
          fi
          echo "✓ Running on main branch"
          
          # Fetch latest remote state
          git fetch origin main
          
          # Check if local main is behind origin/main
          BEHIND=$(git rev-list --left-only --count origin/main...HEAD)
          if [ "$BEHIND" -gt 0 ]; then
            echo "Error: Local 'main' branch is $BEHIND commit(s) behind 'origin/main'"
            echo "Please pull the latest changes and try again"
            exit 1
          fi
          echo "✓ Local main is up-to-date with origin/main"

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Git user
        run: |
          git config user.name "${{ secrets.BOT_USER_NAME }}"
          git config user.email "${{ secrets.BOT_USER_NAME }}@users.noreply.github.com"

      - name: Run full test suite before versioning
        run: sh mvnw clean verify -P slf4j-2.0 --batch-mode

      - name: Get current version from latest git tag
        id: current_version
        run: |
          # Get the latest tag name like v1.2.3 and remove the 'v' prefix
          LATEST_TAG=$(git describe --tags --match "v*.*.*" `git rev-list --tags --max-count=1` 2>/dev/null || true)
          echo "Latest tag: $LATEST_TAG"
          if [ -z "$LATEST_TAG" ]; then
            VERSION=0.0.0
          else
            VERSION=${LATEST_TAG#v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine next release version
        id: release_version
        run: |
          CURRENT_VERSION=$(echo "${{ steps.current_version.outputs.version }}" | sed 's/-SNAPSHOT//')
          echo "Current version: $CURRENT_VERSION"
          
          INCREMENT_TYPE="${{ github.event.inputs.version_increment }}"
          IFS='.' read -r -a V_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${V_PARTS[0]}
          MINOR=${V_PARTS[1]}
          PATCH=${V_PARTS[2]}

          if [ "$INCREMENT_TYPE" == "major" ]; then
            MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
          elif [ "$INCREMENT_TYPE" == "minor" ]; then
            MINOR=$((MINOR + 1)); PATCH=0
          elif [ "$INCREMENT_TYPE" == "patch" ]; then
            PATCH=$((PATCH + 1))
          fi

          RELEASE_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Calculated release version: $RELEASE_VERSION"
          echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

          NEXT_SNAPSHOT_VERSION="$MAJOR.$((MINOR + 1)).0-SNAPSHOT"
          echo "Calculated next snapshot version: $NEXT_SNAPSHOT_VERSION"
          echo "next_snapshot=$NEXT_SNAPSHOT_VERSION" >> $GITHUB_OUTPUT

      - name: Update version to ${{ steps.release_version.outputs.version }}
        run: sh mvnw -ntp versions:set -DnewVersion=${{ steps.release_version.outputs.version }} -DgenerateBackupPoms=false

      - name: Commit release version
        run: |
          git commit -am "chore: set version to ${{ steps.release_version.outputs.version }}"

      - name: Create tag for release version
        run: git tag -a "v${{ steps.release_version.outputs.version }}" -m "Version ${{ steps.release_version.outputs.version }}"

      - name: Update version to ${{ steps.release_version.outputs.next_snapshot }}
        run: sh mvnw versions:set -DnewVersion=${{ steps.release_version.outputs.next_snapshot }} -DgenerateBackupPoms=false

      - name: Commit snapshot version
        run: |
          git commit -am "chore: set version to ${{ steps.release_version.outputs.next_snapshot }}"

      - name: Push changes and tags
        run: git push --follow-tags
